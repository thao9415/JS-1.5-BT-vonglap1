<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><button type="button" onclick="playGame()">Click here!!!!</button></center>
<script>
    function playGame() {
        alert(" Làm theo hướng dẫn của mình nha!!! \n\ Đầu tiên chọn khoảng số bạn muốn chơi!");
        let min = parseInt(prompt("Nhập giới hạn dưới của bạn!"));
        let max = parseInt(prompt("Nhập giới hạn trên của bạn!"));
        function random(min,max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        let instead=random(min,max);
        let number=parseInt(prompt("Nhập số bạn đoán nha!"));
        if (number== instead){
            alert("Ting ting, bạn đã chọn đúng!");
            alert(instead);
        }else if(number>instead){
            alert("Lớn hơn mất rồi!");
            alert("Số ý là: "+instead);
            let  text=prompt("Nhập quit thì out màn hình chính \n\ Nhập linh tinh là chơi tiếp!");
            while (text !=="quit"){
                text=playGame();
            }
        }else if(number<instead){
            alert("Nhỏ hơn mất rồi");
            alert("Số ý là: "+instead);
            let  text=prompt("Nhập quit thì out màn hình chính \n\ Nhập linh tinh là chơi tiếp!");
            while (text !=="quit"){
                text=playGame();
            }
        }
    }
</script>
</body>
</html>
