<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let num;
    for (i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            num = "FizzBuzz!!!"
        } else if (i % 3 === 0 && i % 5 !== 0) {
            num = "Fizz "
        } else if (i % 5 === 0 && i % 3 !== 0) {
            num = "Buzz "
        } else {
            num = i
        }
        num = num + " ";
        document.write(num);
    }
</script>
</body>
</html>
