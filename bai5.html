<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1=0;
    let a2=1;
    let a3;
    let total=a1+a2;
    for (let i=3; i<=5;i++) {
        a3=a1+a2;
        a1=a2;
        a2=a3;
        total=total+a3;
    }
    alert(total);
</script>
