<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1=0;
    let a2=1;
    document.write(a1+" "+a2+" ");
    for (let i=3;i<=20;i++) {
        a3=a1+a2;
        document.write(a3+" ");
        a1=a2;
        a2=a3;
    }
</script>

</body>
</html>
